[build]
incremental = true

[alias]
release = "build --release"
check-all = "check --all-features"

[profile.release]
panic = "abort"
strip = true
opt-level = 3
lto = "thin"
debug = "line-tables-only"
codegen-units = 16

[profile.profiling]
inherits = "release"
debug = 2
debug-assertions = false
strip = false
